{% extends 'base.html' %}
{% block site_content %}
{#    <h1 class='text-center'>All Blogs</h1>#}
    <center>
        <form action="{% url 'search' %}" method="get">
            <input type="text" name="search"/>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </center>
    <div class="row">
        {% for blog in blog_list %}
            <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        {# <h5 class="card-title">{{ pet.type }} {{ pet.name }}, Age: {{ pet.age }}</h5> #}
                        <h5 class="card-text">{{ blog.name }}</h5>
                        <a href="{% url 'blog details' blog.id %}">See Details </a>
{#                                                <a href="{% url 'delete blog' blog.id %}"> DeleteBlog</a>#}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
